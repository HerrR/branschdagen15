<div class="headline">
	<span ng-show="loadingSchedule()">Laddar schema...</span><span ng-hide="loadingSchedule()">Schema</span>
	<hr/>
</div>
<div id="aboutText">
	<div ng-repeat="date in eventDates()" class="scheduleDate">
		<h1>{{ date | dateToString }}</h1>
		<div ng-repeat="event in schedule() | dateFilter:date" class="event">
			<div>
				<div>
					<img src="img/clockIcon.png" class="scheduleIcon"/>
					{{ event.start | date : 'HH:mm' }} <span ng-hide="event.end === null">- {{ event.end | date : 'HH:mm' }}</span>
				</div>
				<div ng-hide="event.location === null">
					<img src="img/locationIcon.png" class="scheduleIcon"/>
					{{ event.location }}
				</div>
				<hr/>
			</div>
			<div class="eventText">
				<div class="eventName">
					{{ event.name }}
				</div>
				<div class="eventDescription">
					{{ event.description}}
				</div>
				<div class="registration" ng-hide="event.registrationURL === null">
					Detta event 채r platsbegr채nsat, anm채lan sker <a ng-href="{{ event.registrationURL }}" target="_blank">h채r.</a>
				</div>
			</div>
		</div>
	</div>
	
</div>
